<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PR 품질 분석 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>PR 품질 분석 결과</h2>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>메트릭</th>
        <th>값</th>
        <th>상태</th>
      </tr>
    </thead>
    <tbody id="result-body"></tbody>
  </table>

  <script>
    const prNumber = 1;
    fetch(`/api/sonar/quality/pr/${prNumber}`)
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById("result-body");
        const measures = data.component.measures;

        measures.forEach(item => {
          const tr = document.createElement("tr");

          const metric = document.createElement("td");
          metric.textContent = item.metric;

          const value = document.createElement("td");
          value.textContent = item.value;

          const status = document.createElement("td");
          status.textContent = item.bestValue === true ? "✅ 양호" : "❌ 주의";
          status.classList.add(item.bestValue ? "text-success" : "text-danger");

          tr.appendChild(metric);
          tr.appendChild(value);
          tr.appendChild(status);
          body.appendChild(tr);
        });
      })
      .catch(error => {
        alert("API 호출 실패: " + error);
        console.error(error);
      });
  </script>
</body>
</html>
