<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sonar 코드 품질 리포트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h2 class="mb-4">SonarCloud 코드 품질 리포트</h2>

    <table class="table table-bordered" id="qualityTable">
        <thead class="table-light">
            <tr>
                <th>지표명</th>
                <th>값</th>
            </tr>
        </thead>
        <tbody>
            <!-- 여기에 JavaScript로 데이터 삽입 -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/api/sonar/quality")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#qualityTable tbody");
                    data.forEach(item => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.metric}</td>
                            <td>${item.value}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("SonarCloud 품질 데이터 불러오기 실패", error);
                });
        });
    </script>

</body>
</html>
