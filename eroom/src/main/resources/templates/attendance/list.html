<style>
	.deals-container {
		 display: flex;
		 justify-content: center; /* deals를 화면 중앙에 */

	}


	.deals {
		display: flex;
		flex-wrap: wrap;
		margin-left: 5rem;  /* ← 여기가 핵심 */ 
		gap: 10rem;
		  
		margin-top: 9rem; /* 기존에 5rem이라면 6~7rem 정도로 늘리기*/
		margin-bottom: 0;
		padding-bottom: 0;
		justify-content: flex-start;
		align-items: flex-start;
		max-width: 960px; /* 필요시 조절 */
		width: 100%;
	}
		
	.card-body {
		height: 200px; /* 고정 높이! 필요하면 조절 가능 */
		display: flex;
		flex-direction: column;
		justify-content: center; /* 요소 사이 간격 자동 균형 */
		padding: 1rem;
		gap: 2rem; /* 요소 간 간격 */
	}
	.card-body.card-two-elements {
		display: flex;
		flex-direction: column;
		justify-content: center; /* 수직 가운데 정렬 */
		align-items: stretch;
		height: 200px; /* 카드 높이는 고정되어야 균형 맞음 */
		padding: 1rem;
		gap: 3rem; /* 요소 간 간격 */
	}
	
	.col-auto {
		margin-left: auto;
	}
		
	.attendance-table th,
	.attendance-table td {
		text-align: center !important;
		vertical-align: middle !important;
	 }
	
	.attendance-table th:nth-child(1),
	.attendance-table td:nth-child(1) {
		width: 10% !important;
	}
	
	.attendance-table th:nth-child(2),
	.attendance-table td:nth-child(2),
	.attendance-table th:nth-child(3),
	.attendance-table td:nth-child(3),
	.attendance-table th:nth-child(4),
	.attendance-table td:nth-child(4) {
		width: 30% !important;
	}
	 
	.deal-label, .deal-value {
		font-size: 1.1rem !important;
		font-weight: 600 !important;
		line-height: 1 !important;
		display: inline-flex !important;
		align-items: center !important;
		justify-content: center !important;
		padding: 0 !important;
		margin: 0 !important;
	}
 
</style>
