						<!-- 모달창 안에 facilityNo값을 넣어주는 script -->
						<script>
							document.addEventListener("DOMContentLoaded", function () {
							  const form = document.getElementById("addEventForm");
							  const modal = document.getElementById("addEventModal");
							  const facilityInput = document.getElementById("modalFacilityNo");
							
							  // 모달 열릴 때 시설 정보 세팅 및 예약된 시간 조회
							  modal.addEventListener("show.bs.modal", function (event) {
							    const button = event.relatedTarget;
							    const facilityNo = button.getAttribute("data-facility-no");
							    const facilityName = button.getAttribute("data-facility-name");
							
							    facilityInput.value = facilityNo;
							    document.getElementById("selectedFacilityName").textContent = facilityName || "회의실이 없습니다";
							
							    fetchBookedTimes();
							  });
							
							  // 오늘 날짜 기본값 및 제한 설정
							  const today = new Date().toISOString().split("T")[0];
							  form.reservation_start_date.value = today;
							  form.reservation_end_date.value = today;
							  form.reservation_start_date.min = today;
							  form.reservation_end_date.min = today;
							
							  // 예약된 시간 비활성화 함수
							  function disableReservedTimes(bookedTimes) {
							    const startSelect = form.startTime;
							    const endSelect = form.endTime;
							
							    [...startSelect.options, ...endSelect.options].forEach(opt => {
							      opt.disabled = false;
							      opt.textContent = opt.value;
							    });
							
							    bookedTimes.forEach(time => {
							      const sOpt = [...startSelect.options].find(o => o.value === time);
							      const eOpt = [...endSelect.options].find(o => o.value === time);
							      if (sOpt) {
							        sOpt.disabled = true;
							        sOpt.textContent += " (예약)";
							      }
							      if (eOpt) {
							        eOpt.disabled = true;
							        eOpt.textContent += " (예약)";
							      }
							    });
							  }
							
							  // 예약된 시간 fetch
							  function fetchBookedTimes() {
							    const startDate = form.reservation_start_date.value;
							    const facilityNo = facilityInput.value;
							
							    if (!startDate || !facilityNo) return;
							
							    fetch(`/meetingroom/booked-times?date=${startDate}&facilityNo=${facilityNo}`)
							      .then(response => response.json())
							      .then(bookedTimes => {
							        console.log("예약된 시간 리스트:", bookedTimes);
							        disableReservedTimes(bookedTimes);
							      })
							      .catch(error => console.error("예약 시간 조회 실패:", error));
							  }
							
							  // 날짜 변경 시 제한 설정 + 시간 재조회
							  form.reservation_start_date.addEventListener("change", function () {
							    const start = form.reservation_start_date.value;
							    form.reservation_end_date.min = start;
							
							    if (form.reservation_end_date.value < start) {
							      form.reservation_end_date.value = start;
							    }
							
							    fetchBookedTimes();
							  });
							
							  // 예약 등록
							  form.addEventListener("submit", function (e) {
							    e.preventDefault();
							
							    const participantBadges = document.querySelectorAll('#selectedParticipants .badge');
							    const participantIds = Array.from(participantBadges).map(badge => badge.dataset.id);
							
							    if (participantIds.length === 0) {
							      alert("참여자를 1명 이상 선택해주세요!");
							      return;
							    }
							
							    const startDate = form.reservation_start_date.value;
							    const endDate = form.reservation_end_date.value;
							    const startTime = form.startTime.value;
							    const endTime = form.endTime.value;
							
							    const fullStart = `${startDate}T${startTime}`;
							    const fullEnd = `${endDate}T${endTime}`;
							
							    if (!startDate || !endDate || !startTime || !endTime) {
							      alert("날짜와 시간을 모두 선택해주세요!");
							      return;
							    }
							
							    if (fullStart >= fullEnd) {
							      alert("종료일시는 시작일시보다 늦어야 합니다!");
							      return;
							    }
							
							    // 중복 시간 검사
							    const startHour = parseInt(startTime.split(":")[0]);
							    const endHour = parseInt(endTime.split(":")[0]);
							    const bookedHours = [...form.startTime.options]
							      .filter(opt => opt.disabled)
							      .map(opt => parseInt(opt.value.split(":")[0]));
							
							    for (let hour = startHour; hour < endHour; hour++) {
							      if (bookedHours.includes(hour)) {
							        alert("선택한 시간 범위에 이미 예약된 시간이 포함되어 있습니다!");
							        return;
							      }
							    }
							
							    form.calendarStartTime.value = fullStart;
							    form.calendarEndTime.value = fullEnd;
							
							    const payload = new FormData(form);
							    participantIds.forEach(id => payload.append("participants", id));
							
							    fetch('/reservation/meetingroom/reserve', {
							      method: 'post',
							      headers: {
							        'header': document.querySelector('meta[name="_csrf_header"]').content,
							        'X-CSRF-Token': document.querySelector('meta[name="_csrf"]').content
							      },
							      body: payload
							    })
							      .then(response => response.json())
							      .then(data => {
							        alert(data.res_msg);
							        if (data.res_code == 200) location.reload();
							      });
							  });
							});
							</script>



						<script>
						let isCreateMode = true; // 기본은 생성 모드
						document.addEventListener("DOMContentLoaded", function () {
							  bindDepartmentChange();
							  bindParticipantAdd();
							});
				
						function bindDepartmentChange() {
							  const departmentSelect = document.getElementById("departmentSelect");
							  if (!departmentSelect) return;
							 
							
							  departmentSelect.addEventListener("change", function () {
								  const deptId = this.value;
								  //console.log("소속 선택됨:", deptId);
							  
							    fetch('/reservation/employees?separator_code=' + encodeURIComponent(deptId))
							      .then(response => response.json())
							      .then(data => {
							    	console.log("받아온 직원 목록:", data);
							        const select = document.getElementById('employeeSelect');
							        select.innerHTML = '<option disabled selected>-- 참여자 선택 --</option>';
							        data.forEach(emp => {
							          const option = document.createElement('option');
							          option.value = emp.employee_no;
							          option.text = emp.employee_name;
							          select.appendChild(option);
							        });
							      })
							      .catch(error => console.error('직원 로딩 실패:', error));
							  });
							}
							
					// 참여자 추가
					function bindParticipantAdd() {
						  const btn = document.querySelector("button[onclick='addParticipant()']");
						  if (!btn) return;
						
						  btn.addEventListener("click", () => {
						    const select = document.getElementById('employeeSelect');
						    const selectedOptions = Array.from(select.selectedOptions);
						
						    if (selectedOptions.length === 0) {
						      alert('참여자를 선택해주세요.');
						      return;
						    }
						
						    selectedOptions.forEach(option => {
						      const participantId = option.value;
						      const participantName = option.text;
						
						      // 중복 추가 방지
						      if (document.getElementById('participant-' + participantId)) {
						        alert('이미 추가된 참여자입니다.');
						        return;
						      }
						
						      // 배지 생성
						      const badge = document.createElement('span');
						      badge.className = 'badge badge-phoenix badge-phoenix-secondary me-2 mb-2';
						      badge.id = 'participant-' + participantId;
						      badge.dataset.id = participantId;
						      badge.innerHTML = `
						        ${participantName}
						        <button type="button" class="btn-close ms-1" style="font-size:0.6rem;" onclick="this.parentElement.remove();"></button>
						      `;
						
						      document.getElementById('selectedParticipants').appendChild(badge);
						    });
						
						   
						  });
						}
						
						</script>

		<!-- 캘린더 script -->
		<script>
		document.addEventListener('DOMContentLoaded', function () {
			  const calendarEl = document.getElementById('appCalendar');
			  const separator = document.getElementById('separator').value;
			  const loginEmployeeId = document.getElementById("loginEmployeeId").value;
			  //console.log(separator+"!!!!!!!!!!!!!!!");
			  const calendar = new FullCalendar.Calendar(calendarEl, {
			      initialView: 'dayGridMonth',
			      locale: 'ko',		      
			      headerToolbar: {
			        left: 'prev,next today',
			        center: 'title',
			        right: ''
			      },
			      buttonText: {
			    	    today: '오늘' 
			    	  },
			      dayMaxEventRows: true,
			      views: {
			        dayGridMonth: {
			          dayMaxEventRows: 3,
			          moreLinkText: "더보기"		       
			          }
			      },
			      eventSources: [ //구글 캘린더로 공휴일 불러오기, 예약 현황 불러오기
			  	    {
			    	      events: function (fetchInfo, successCallback, failureCallback) {
			    	        fetch('/meetingroom/list/' + separator)
			    	          .then(response => response.json())
			    	          .then(events => successCallback(events))
			    	          .catch(error => {
			    	            console.error("차량 예약 불러오기 싪패", error);
			    	            failureCallback(error);
			    	          });
			    	      }
			    	    },
			    	    
			    	    {
			    	      events: function (fetchInfo, successCallback, failureCallback) {
			    	        const apiKey = 'AIzaSyCjXiu1ShbhE0XenBtciLx8ezU-mcZI0R0';
			    	        const calendarId = 'ko.south_korea%23holiday@group.v.calendar.google.com';
			    	        const timeMin = new Date(fetchInfo.start).toISOString();
			    	        const timeMax = new Date(fetchInfo.end).toISOString();
			    	        const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${apiKey}&timeMin=${timeMin}&timeMax=${timeMax}&orderBy=startTime&singleEvents=true`;

			    	        fetch(url)
			    	          .then(response => response.json())
			    	          .then(data => {
			    	            if (!data.items) {
			    	              console.warn("공휴일 데이터 없음", data);
			    	              return successCallback([]);
			    	            }
			    	            const holidays = data.items.map(item => ({
			    	              title: item.summary,
			    	              start: item.start.date,
			    	              allDay: true,
			    	              extendedProps: {
			    	            	    type: 'holiday'
			    	            	  }
			    	              
			    	            }));
			    	            successCallback(holidays);
			    	          })
			    	          .catch(error => {
			    	            console.error("공휴일 불러오기 실패", error);
			    	            failureCallback(error);
			    	          });
			    	      }
			    	    }
			    	  ],
			      eventDisplay: 'block',
			      dayCellContent: function (info) {
			        return info.date.getDate();
			      },
			      eventClick: function(info) {
			    	  const event = info.event;

			    	  // 날짜 포맷 옵션
			    	  const options = {
			    	    year: 'numeric',
			    	    month: 'long',
			    	    day: 'numeric',
			    	    weekday: 'short',
			    	    hour: '2-digit',
			    	    minute: '2-digit',
			    	    hour12: false
			    	  };
			    	  const isOwner = loginEmployeeId === event.extendedProps.reservationCreator;
			    	  document.getElementById("deleteVehicleBtn").style.display = isOwner ? 'inline-block' : 'none';

			    	  // 상세 모달 값 채우기
			    	  document.getElementById("detailReservationNo").value = event.extendedProps.reservation_no || '';
			    	  document.getElementById("detailVehicleName").textContent = event.extendedProps.meetingRoomName || '';
			    	  document.getElementById("detailReserverName").textContent = event.extendedProps.reserverName || '';
			    	  document.getElementById("detailLocation").textContent = 
			    		  (event.extendedProps.participantNames || []).join(', ') || '없음';

			    	  // 날짜 형식 정리해서 표시
			    	  document.getElementById("detailStartTime").textContent =
			    	    new Intl.DateTimeFormat('ko-KR', options).format(new Date(event.start));

			    	  document.getElementById("detailEndTime").textContent =
			    	    new Intl.DateTimeFormat('ko-KR', options).format(new Date(event.end));
			    	  
			    	  // 모달 열기
			    	  const modalElement = document.getElementById('vehicleDetailModal');
			    	  if (modalElement) {
			    	    const modal = new bootstrap.Modal(modalElement);
			    	    modal.show();
			    	  } else {
			    	    console.error("모달이 없습니다.");
			    	  }
			      },
			    	  
			      eventDidMount: function(info) {
			    	  const el = info.el;
			    	  const isHoliday = info.event.extendedProps.type === "holiday";

			    	  // 공휴일일 경우
			    	  if (isHoliday) {
			    	    el.style.setProperty("background-color", "#FFF8B3", "important"); // 연노랑
			    	    el.style.setProperty("border", "1px solid #F5E79E", "important");
			    	    el.style.setProperty("color", "#4B4B4B", "important");
			    	    el.style.setProperty("pointer-events", "none", "important"); // 클릭 막기
			    	    el.style.setProperty("opacity", "1", "important");

			    	    // 공통 스타일 적용 
			    	    el.style.setProperty("font-size", "9px", "important");
			    	    el.style.setProperty("font-weight", "400", "important");
			    	    el.style.setProperty("padding", "0 2px", "important");
			    	    el.style.setProperty("margin", "1px 0", "important");
			    	    el.style.setProperty("border-radius", "2px", "important");
			    	    el.style.setProperty("height", "auto", "important");
			    	    el.style.setProperty("white-space", "nowrap", "important");
			    	    el.style.setProperty("overflow", "hidden", "important");
			    	    el.style.setProperty("text-overflow", "ellipsis", "important");

			    	    const eventMain = el.querySelector(".fc-event-main");
			    	    if (eventMain) {
			    	      eventMain.style.setProperty("white-space", "nowrap", "important");
			    	      eventMain.style.setProperty("overflow", "hidden", "important");
			    	      eventMain.style.setProperty("text-overflow", "ellipsis", "important");
			    	      eventMain.style.setProperty("font-size", "9px", "important");
			    	    }

			    	    return;
			    	  }

			    	  //일반 이벤트 스타일 (초슬림 공통 적용)
			    	  el.style.setProperty("font-size", "9px", "important");
			    	  el.style.setProperty("font-weight", "400", "important");
			    	  el.style.setProperty("padding", "0 2px", "important");
			    	  el.style.setProperty("margin", "1px 0", "important");
			    	  el.style.setProperty("border-radius", "2px", "important");
			    	  el.style.setProperty("height", "auto", "important");
			    	  el.style.setProperty("white-space", "nowrap", "important");
			    	  el.style.setProperty("overflow", "hidden", "important");
			    	  el.style.setProperty("text-overflow", "ellipsis", "important");

			    	  const eventMain = el.querySelector(".fc-event-main");
			    	  if (eventMain) {
			    	    eventMain.style.setProperty("white-space", "nowrap", "important");
			    	    eventMain.style.setProperty("overflow", "hidden", "important");
			    	    eventMain.style.setProperty("text-overflow", "ellipsis", "important");
			    	    eventMain.style.setProperty("font-size", "9px", "important");
			    	}
			      }
			  });
			  
			  	// setTimeout 사용
				/* <head>에 있는 FullCalendar CSS 파일이 아직 로드 중이라
				캘린더는 그려졌지만 스타일이 적용되지 않은 상태로 나와버림. */
			  setTimeout(() => {
			    calendar.render();
			  }, 0); 
			});
		</script>
	</main>
