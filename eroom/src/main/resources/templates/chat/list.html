<!DOCTYPE html>
<html 
lang="ko-KR" dir="ltr" data-navigation-type="default" data-navbar-horizontal-shape="default"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/include/layout}">
  <body>
    <main class="main" id="top" layout:fragment="content">
      <!-- 여기에 요소 넣으면 됩니다. -->
      <div class="chat d-flex phoenix-offcanvas-container pt-1 mt-n1 mb-9">
          <div class="card p-3 p-xl-1 mt-xl-n1 chat-sidebar me-3 phoenix-offcanvas phoenix-offcanvas-start" id="chat-sidebar">
            <button class="btn d-none d-sm-block d-xl-none mb-2" data-bs-toggle="modal" data-bs-target="#chatSearchBoxModal"><span class="fa-solid fa-magnifying-glass text-body-tertiary text-opacity-85 fs-7"></span></button>
            <div class="d-none d-sm-block d-xl-none mb-5">
              <button class="btn w-100 mx-auto" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent"><span class="fa-solid fa-bars text-body-tertiary text-opacity-85 fs-7"></span></button>
              <ul class="dropdown-menu dropdown-menu-end p-0">
                <li><a class="dropdown-item" href="#!">All</a></li>
                <li><a class="dropdown-item" href="#!">Read</a></li>
                <li><a class="dropdown-item" href="#!">Unread</a></li>
              </ul>
            </div>
            <!-- ✨ 새 채팅방 만들기 버튼 -->
			<div class="d-grid gap-2 mb-3">
			  <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createChatModal">
			    + 새 채팅방 만들기
			  </button>
			</div>
            <!-- 검색기능 우선순위 최하위 -->
            <div class="form-icon-container mb-4 d-sm-none d-xl-block">
              <input class="form-control form-icon-input" type="text" placeholder="이름을 입력하세요" /><span class="fas fa-user text-body fs-9 form-icon"></span>
            </div>
            <ul class="nav nav-phoenix-pills mb-5 d-sm-none d-xl-flex" id="contactListTab" data-chat-thread-tab="data-chat-thread-tab" role="tablist">
            <!-- 정렬기능  -->
              <li class="nav-item" role="presentation"><a class="nav-link cursor-pointer active" data-bs-toggle="tab" data-chat-thread-list="all" role="tab" aria-selected="true">전체</a></li>
              <li class="nav-item" role="presentation"><a class="nav-link cursor-pointer" data-bs-toggle="tab" role="tab" data-chat-thread-list="read" aria-selected="false">읽지않음</a></li>
              <li class="nav-item" role="presentation"><a class="nav-link cursor-pointer" data-bs-toggle="tab" role="tab" data-chat-thread-list="unread" aria-selected="false">읽음</a></li>
            </ul>
            <div class="scrollbar">
              <div class="tab-content" id="contactListTabContent">
                <div data-chat-thread-tab-content="data-chat-thread-tab-content">
                  <ul class="nav chat-thread-tab flex-column list">
                  
                  	<!-- 참여중인 채팅방이 없을때 -->
                    <div th:if="${#lists.isEmpty(chatroomList)}">
					  <p class="text-center text-muted mt-4">참여 중인 채팅방이 없습니다.</p>
					</div>
					
                  <!-- 채팅 리스트 읽은사람-->
                    <li th:if="${!#lists.isEmpty(chatroomList)}" 
	                    th:each="chatroom : ${chatroomList}" 
	                    th:attr="data-room-no=${chatroom.chatroomNo}"
                    class="nav-item read mb-1" role="presentation">
                    <!-- 선택된 사람은 a class 끝에 active 넣으면됨 -->
                    <a class="nav-link d-flex align-items-center justify-content-center p-2  " data-bs-toggle="tab" data-chat-thread="data-chat-thread" href="#tab-thread-1" role="tab" aria-selected="true">
                    	<!-- 이미지 부분 -->
                      	<!-- <div class="avatar avatar-xl status-online position-relative me-2 me-sm-0 me-xl-2">
                        	<img class="rounded-circle border border-2 border-light-subtle" src="../assets/img/team/20.webp" alt="" />
                        </div>  -->
                        <div class="flex-1 d-sm-none d-xl-block">
                          <div class="d-flex justify-content-between align-items-center">
                            <h5 th:text="${chatroom.chatroomName}" class="text-body fw-normal name text-nowrap">
                            	채팅방 이름
                            </h5>
                            <p class="fs-10 text-body-tertiary text-opacity-85 mb-0 text-nowrap">
                            	시간은 일단 보류
                            </p>
                          </div>
                          <div class="d-flex justify-content-between">
                            <p th:text="${chatroom.chatLastMessage}" class="fs-9 mb-0 line-clamp-1 text-body-tertiary text-opacity-85 message">
                            	마지막메시지
                            </p>
                          </div>
                        </div>
                      </a>
                     </li> 
                  </ul>
                </div>
              </div>
            </div>
          </div>
         <!-- 새 채팅방 만들기 모달 -->

		<!--채팅방 채팅방만들기 처음화면  -->
		<div class="card tab-content flex-1 phoenix-offcanvas-container">
            <div class="tab-pane h-100 fade active show" id="tab-thread-1" role="tabpanel" aria-labelledby="tab-thread-1">
              <div class="d-flex flex-column h-100">
       			<div class="d-flex flex-column justify-content-center align-items-center h-100">
				  <h4 class="text-body-secondary mb-2">채팅방을 선택해주세요.</h4>
				  <a href="#" class="fw-bold text-primary text-decoration-none" data-bs-toggle="modal" data-bs-target="#createChatModal">

           	</div>
           </div>
        </div>
    </main>
