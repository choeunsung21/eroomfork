<!DOCTYPE html>
<html 
lang="en-US" dir="ltr" data-navigation-type="default" data-navbar-horizontal-shape="default"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/include/layout}">
<head>
	<meta charset="UTF-8">
	<title>회원관리</title>
	<style>
		.avatar img {
			max-width: 32px;
			height: auto;
		}
		td.name p {
			max-width: 150px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.table-responsive table {
			table-layout: fixed;
			width: 100%;
		}
		.table td {
			overflow: hidden;
		}
	</style>
</head>
<body>
<main class="main" id="top" layout:fragment="content">
<div class="mb-9">

	<div class="row g-2 mb-4">
		<div class="d-flex justify-content-start align-items-center mb-2">
			<i class="fas fa-user-tie text-secondary me-2"></i>
			<span class="fw-bold fs-7">회원 관리</span>
		</div>
	</div>

	<div id="employeeTable" data-list='{"valueNames":["no","mail","name","phone", "job", "dept", "team", "date"], "page": 10, "pagination": true}'>

		<!-- 검색, 필터, 버튼 -->
		<div class="mb-4">
			<div class="row g-3">
				<div class="col-auto">
					<!-- 검색 -->
					<div class="search-box">
						<form class="position-relative">
							<input class="form-control search-input search" type="search" placeholder="검색어를 입력하세요." aria-label="Search">
							<svg style="height:40%;" class="svg-inline--fa fa-magnifying-glass search-box-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg><!-- <span class="fas fa-search search-box-icon"></span> Font Awesome fontawesome.com -->
						</form>
					</div>
				</div>
			
				<!-- 부서/팀 필터 -->
				<div class="col-auto scrollbar overflow-hidden-y flex-grow-1">
					<div class="btn-group position-static" role="group">
						<div class="btn-group position-static text-nowrap">
							<button class="btn btn-phoenix-secondary px-7 flex-shrink-0" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent">
							  	  <span th:text="${deptLabel}">부서</span>
								  <svg class="svg-inline--fa fa-angle-down ms-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
								  	<path fill="currentColor" d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
								  </svg><!-- <span class="fas fa-angle-down ms-2"></span> Font Awesome fontawesome.com -->
							  </button>
							<ul class="dropdown-menu">
							  <li>
							  	<a class="dropdown-item" th:href="@{/admin/employeeManagement}" th:classappend="${deptId == null} ? 'active'">전체</a>
							  </li>
							  <li th:each="dept : ${deptList}">
							  	<a class="dropdown-item" th:href="@{/admin/employeeManagement(deptId=${dept.structureNo})}"
							  		th:text="${dept.codeName}" th:classappend="${dept.structureNo == deptId} ? 'active' : ''">부서명</a>
							  </li>
							</ul>
						</div>
						<div class="btn-group position-static text-nowrap">
							<button class="btn btn-sm btn-phoenix-secondary px-7 flex-shrink-0" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent">
							  <span th:text="${teamLabel}">팀</span>
							  <svg class="svg-inline--fa fa-angle-down ms-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
							  	<path fill="currentColor" d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
							  </svg><!-- <span class="fas fa-angle-down ms-2"></span> Font Awesome fontawesome.com -->
							</button>
							<ul class="dropdown-menu">
							  <li>
							  	<a class="dropdown-item" th:href="@{/admin/employeeManagement(deptId=${deptId})}" th:classappend="${teamId == null} ? 'active'">전체</a>
							  </li>
							  <li th:each="team : ${teamList}">
							 	 <a class="dropdown-item" th:href="@{/admin/employeeManagement(deptId=${deptId},teamId=${team.structureNo})}"
							 	 th:text="${team.codeName}" th:classappend="${team.structureNo == teamId} ? 'active' : ''">
							 	 	팀명
							 	 </a>
							  </li>
							</ul>
						</div>
					</div>
				</div>
			
				<!-- 회원 생성 버튼 -->
				<div class="col-auto">
					<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createEmployeeModal">회원 등록</button>
				</div>
			             
			</div>
		</div>

		<!-- 회원 목록 테이블 -->
		<div class="bg-body-emphasis border-top border-bottom">
			<div class="table-responsive">
				<table class="table table-striped table-sm fs-9 mb-0 text-center">
					<thead class="text-center align-middle">
						<tr>
							<th class="sort" data-sort="no" style="width:5%;">번호</th>
							<th class="sort" data-sort="name" style="width:15%;">이름</th>
							<th class="sort" data-sort="mail" style="width:15%;">Email</th>
							<th class="sort" data-sort="phone" style="width:15%;">Phone</th>
							<th class="sort" data-sort="job" style="width:10%;">직급</th>
							<th class="sort" data-sort="dept" style="width:10%;">부서</th>
							<th class="sort" data-sort="team" style="width:10%;">팀</th>
							<th class="sort" data-sort="date" style="width:15%;">입사일</th>
							<th style="width:5%"></th>
						</tr>
					</thead>
					<tbody class="list align-middle" id="customers-table-body">
						<tr th:each="employeeManage, employeeStatus : ${employeeList}">
							<td class="no" th:text="${employeeStatus.count}">1</td>
							<td class="name">
								<a class="d-flex align-items-center text-body-emphasis ps-5" th:href="@{/admin/employeeInfoView(employeeNo=${employeeManage.employee.employee_no})}">
									<div class="avatar avatar-m me-2">
										<img class="rounded-circle" src="../../../assets/img/team/23.webp" alt="">
									</div>
									<p class="mb-0 fw-bold text-truncate" th:text="${employeeManage.employee.employee_name}">강성관</p>
								</a>
							</td>
							<td class="mail"><a class="fw-semibold" href="mailto:annac34@gmail.com" 
							th:text="${employeeManage.directory != null? employeeManage.directory.directory_email : '-'}">devksk@gmail.com</a></td>
							<td class="phone" th:text="${employeeManage.directory != null? employeeManage.directory.directory_phone : '-'}">01022239983</td>
							<td class="job" th:text="${employeeManage.employee.employee_position}">부장</td>
							<td class="dept" th:text="${employeeManage.department_name}">운영부</td>
							<td class="team" th:text="${employeeManage.team_name}">인사팀</td>
							<td class="date" th:text="${employeeManage.formatted_hire_date}">2021.02.01</td>
							 <td class="text-end pe-0">
								<div class="btn-reveal-trigger position-static">
									<button class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs-10" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent">
									  <i class="fas fa-ellipsis fs-10"></i>
									</button>
									<div class="dropdown-menu dropdown-menu-end py-2">
									  <a class="dropdown-item" href="#!">수정</a>
									  <div class="dropdown-divider"></div>
									  <a class="dropdown-item text-danger" href="#!">삭제</a>
									</div>
								</div>
							 </td>
						</tr>
					</tbody>
				</table>
			</div><!-- table-responsive -->

			<!-- 페이징 -->
			<div class="row align-items-center justify-content-center py-2 pe-0 fs-9">
				<div class="col-auto d-flex">
					<button class="page-link disabled" data-list-pagination="prev" disabled>
						<i class="fas fa-chevron-left"></i>
					</button>
					<ul class="mb-0 pagination">
						<li class="active"><button class="page" type="button" data-i="1">1</button></li>
						<li><button class="page" type="button" data-i="2">2</button></li>
					</ul>
					<button class="page-link" data-list-pagination="next">
						<i class="fas fa-chevron-right"></i>
					</button>
				</div>
			</div>
		</div><!-- bg-body-emphasis border-top border-bottom -->

	</div><!-- employeeTable -->
	
<!-- 회원 생성 모달 -->
<div class="modal fade" id="createEmployeeModal" tabindex="-1" aria-labelledby="createEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 540px;">
    <div class="modal-content border border-secondary">
      <form id="createrEmployeeForm" autocomplete="off">
        <!-- 헤더 -->
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="createEmployeeModalLabel">회원 생성</h5>
          <button type="button" class="btn-close btn-close-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- 바디 -->
        <div class="modal-body px-4 py-3">

          <!-- 이름 + 중복 확인 -->
          <div class="row mb-3">
            <div class="col">
              <label for="employeeName" class="form-label fw-semibold">이름</label>
              <div class="input-group">
                <input type="text" class="form-control" id="employeeName" name="employee_name" placeholder="이름을 입력하세요" required>
                <button type="button" class="btn btn-outline-secondary" id="checkNameBtn">중복확인</button>
              </div>
              <small id="nameCheckMsg" class="form-text d-none"></small>
            </div>

            <div class="col">
              <label for="employeePosition" class="form-label fw-semibold">직급</label>
              <select class="form-select" id="employeePosition" name="employee_position" required>
                <option value="" disabled selected>직급 선택</option>
                <option value="사원">사원</option>
                <option value="대리">대리</option>
                <option value="과장">과장</option>
                <option value="차장">차장</option>
                <option value="부장">부장</option>
                <option value="직접 입력">직접 입력</option>
              </select>
              <input type="text" class="form-control mt-2 d-none" id="customPositionInput" placeholder="직접 입력" name="custom_position">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="departmentSelect" class="form-label fw-semibold">부서</label>
              <select class="form-select" id="departmentSelect" name="department_no" required>
                <option value="" disabled selected>부서 선택</option>
                <!-- 옵션은 JS로 채움 -->
              </select>
            </div>
            <div class="col">
              <label for="teamSelect" class="form-label fw-semibold">팀</label>
              <select class="form-select" id="teamSelect" name="team_no">
                <option value="">(선택안함)</option>
                <!-- 옵션은 JS로 채움 -->
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="directoryPhone" class="form-label fw-semibold">연락처</label>
            <input type="text" class="form-control" id="directoryPhone" name="directory_phone" required placeholder="010-1234-5678">
          </div>

          <div class="mb-3">
            <label for="employeeBirth" class="form-label fw-semibold">생년월일</label>
            <input type="date" class="form-control" id="employeeBirth" name="employee_birth" required>
          </div>

          <div class="mb-3">
            <label for="employeeHireDate" class="form-label fw-semibold">입사일</label>
            <input type="date" class="form-control" id="employeeHireDate" name="employee_hire_date" required>
          </div>
        </div>

        <!-- 푸터 -->
        <div class="modal-footer px-4 py-3 border-0 d-flex justify-content-end">
          <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="registerEmployeeBtn">회원 생성</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>

</script>
	
</div><!-- mb-9 -->
</main>
</body>
</html>
