<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/include/layout}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>개인캘린더</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicons/favicon.ico">
    <link rel="manifest" href="../assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="../vendors/simplebar/simplebar.min.js"></script>
    <script src="../assets/js/config.js"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->

	<link th:href="@{/vendors/flatpickr/flatpickr.min.css}" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
	<link th:href="@{/vendors/simplebar/simplebar.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
	<link th:href="@{/assets/css/theme-rtl.min.css}" type="text/css" rel="stylesheet" id="style-rtl">
	<link th:href="@{/assets/css/theme.min.css}" type="text/css" rel="stylesheet" id="style-default">
	<link th:href="@{/assets/css/user-rtl.min.css}" type="text/css" rel="stylesheet" id="user-style-rtl">
	<link th:href="@{/assets/css/user.min.css}" type="text/css" rel="stylesheet" id="user-style-default">

    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL;
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }   
    </script>

</head>
  <body>
    <main class="main" id="top" layout:fragment="content"> 
      <div class="content">
        <div class="row g-0 mb-4 align-items-center">
          <div class="col-5 col-md-6">
            <h4 class="mb-0 text-body-emphasis fw-bold fs-md-6"><span class="calendar-day d-block d-md-inline mb-1"></span><span class="px-3 fw-thin text-body-quaternary d-none d-md-inline">|</span><span class="calendar-date"></span></h4>
          </div>
          <div class="col-7 col-md-6 d-flex justify-content-end">
            <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#addEventModal"> <span class="fas fa-plus pe-2 fs-10"></span>일정 등록 </button>
          </div>
        </div>
        <div class="mx-n4 px-4 mx-lg-n6 px-lg-6 border-y border-translucent">
          <div class="row py-3 gy-3 gx-0">
            <div class="col-6 col-md-4 order-1 d-flex align-items-center">
              <button class="btn btn-sm btn-phoenix-primary px-4" data-event="today">Today</button>
            </div>
            <div class="col-12 col-md-4 order-md-1 d-flex align-items-center justify-content-center">
              <button class="btn icon-item icon-item-sm shadow-none text-body-emphasis p-0" type="button" data-event="prev" title="Previous"><span class="fas fa-chevron-left"></span></button>
              <h3 class="px-3 text-body-emphasis fw-semibold calendar-title mb-0"> </h3>
              <button class="btn icon-item icon-item-sm shadow-none text-body-emphasis p-0" type="button" data-event="next" title="Next"><span class="fas fa-chevron-right"></span></button>
            </div>
            <div class="col-6 col-md-4 ms-auto order-1 d-flex justify-content-end">
              <div>
                <div class="btn-group btn-group-sm" role="group">
                  <button class="btn btn-phoenix-secondary active-view" data-fc-view="dayGridMonth">월별</button>
                  <button class="btn btn-phoenix-secondary" data-fc-view="timeGridWeek">주별</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
		<div class="modal fade" id="eventDetailsModal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content border border-translucent"></div>
			</div>
		</div>
		<div class="modal fade" id="addEventModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content border border-translucent">
					<form id="addEventForm" autocomplete="off">
						<div class="modal-header px-card border-0">
							<div
								class="w-100 d-flex justify-content-between align-items-start">
								<div>
									<h5 class="mb-0 lh-sm text-body-highlight">일정 등록</h5>
								</div>
								<button class="btn p-1 fs-10 text-body" type="button"
									data-bs-dismiss="modal" aria-label="Close">닫기</button>
							</div>
						</div>
						<div class="modal-body p-card py-0">
							<!-- 일정 제목 -->
							<div class="form-floating mb-3">
								<input class="form-control" id="eventTitle" type="text"
									name="title" required placeholder="일정 제목" /> <label
									for="eventTitle">일정 제목</label>
							</div>
							<!-- 일정 장소 -->
							<div class="form-floating mb-3">
								<input class="form-control" id="eventLocation" type="text"
									name="location" placeholder="일정 장소" /> <label
									for="eventLocation">일정 장소</label>
							</div>
							<!-- 시작 날짜 -->
								<div class="form-floating mb-3 position-relative">
									<input class="form-control styled-datetime" id="eventStartDate"
										type="datetime-local" name="startDate" placeholder="시작 시간"
										required /> <label for="eventStartDate">시작 시간</label> <i
										class="uil uil-calendar-alt calendar-icon"></i>
								</div>
								<!-- 공개 범위 -->
							<div class="form-floating mb-3">
								<select class="form-select" id="eventScope" name="scope">
									<option value="private" selected>개인</option>
									<option value="team">팀</option>
									<option value="department">부서</option>
									<option value="company">회사 전체</option>
								</select> <label for="eventScope">공개 범위</label>
							</div>
							<!-- 일정 설명 -->
							<div class="form-floating mb-3">
								<textarea class="form-control" id="eventDescription"
									name="calendar_description" style="height: 120px" placeholder="일정 설명"></textarea>
								<label for="eventDescription">일정 설명</label>
							</div>
						</div>
						<div
							class="modal-footer d-flex justify-content-between align-items-center border-0">
							<span></span>
							<button class="btn btn-primary px-4" type="submit">일정 등록</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div class="calendar-outline mt-6 mb-9" id="appCalendar"></div>
        <footer class="footer position-absolute">
          <div class="row g-0 justify-content-between align-items-center h-100">
            <div class="col-12 col-sm-auto text-center">
              <p class="mb-0 mt-2 mt-sm-0 text-body">Thank you for creating with Phoenix<span class="d-none d-sm-inline-block"></span><span class="d-none d-sm-inline-block mx-1">|</span><br class="d-sm-none" />2025 &copy;<a class="mx-1" href="https://themewagon.com">Themewagon</a></p>
            </div>
            <div class="col-12 col-sm-auto text-center">
              <p class="mb-0 text-body-tertiary text-opacity-85">v1.22.0</p>
            </div>
          </div>
        </footer>
       </div>


    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
	<script th:src="@{/vendors/popper/popper.min.js}"></script>
    <script th:src="@{/vendors/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/vendors/anchorjs/anchor.min.js}"></script>
    <script th:src="@{/vendors/is/is.min.js}"></script>
    <script th:src="@{/vendors/fontawesome/all.min.js}"></script>
    <script th:src="@{/vendors/lodash/lodash.min.js}"></script>
    <script th:src="@{/vendors/list.js/list.min.js}"></script>
    <script th:src="@{/vendors/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/dayjs/dayjs.min.js}"></script>
    <script th:src="@{/vendors/fullcalendar/index.global.min.js}"></script>
    <script th:src="@{/vendors/dayjs/dayjs.min.js}"></script>
    <script th:src="@{/vendors/flatpickr/flatpickr.min.js}"></script>
    <script th:src="@{/assets/js/phoenix.js}"></script>
    <script th:src="@{/assets/js/pages/calendar.js}"></script>
	</main>
  </body>

</html>
