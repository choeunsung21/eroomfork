<!DOCTYPE html>
<html lang="en-US" dir="ltr" data-navigation-type="default" data-navbar-horizontal-shape="default"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/include/layout}">
<head>
  <meta charset="UTF-8">
  <title>트리 테스트</title>
  <!-- 필수 스타일 및 스크립트 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .tree-folder {
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .tree-folder i {
      margin-right: 6px;
    }
    .tree-leaf {
      padding-left: 20px;
      display: flex;
      align-items: center;
    }
    .tree-leaf i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <main class="main container" id="top" layout:fragment="content">
    <div class="mb-5 mt-4">
      <div class="row g-2 mb-4">
        <div class="col-auto">
          <h2 class="mb-0">트리 테스트</h2>
        </div>
      </div>

      <div class="row">
        <!-- 트리 구조 영역 -->
        <div class="col-lg-3 col-md-4 mb-4">
          <div class="bg-body border p-3">
            <h5 class="mb-2">My Files</h5>
            <ul class="list-unstyled">
              <li>
                <div class="tree-folder" data-bs-toggle="collapse" data-bs-target="#folder1" aria-expanded="true">
                  <i class="fa-solid fa-folder"></i> My Drive
                </div>
                <ul class="collapse show" id="folder1">
                  <li class="tree-leaf"><i class="fa-solid fa-file-lines"></i> Read.txt</li>
                  <li class="tree-leaf"><i class="fa-solid fa-image"></i> error.jpg</li>
                  <li class="tree-leaf"><i class="fa-solid fa-file-zipper"></i> Illustration.zip</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>

        <!-- 테이블 영역 -->
        <div class="col-lg-9 col-md-8">
          <!-- 필터 -->
          <ul class="nav nav-links mb-3 mb-lg-2 mx-n3">
            <li class="nav-item"><a class="nav-link active" href="#">All <span class="text-body-tertiary fw-semibold">(68817)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#">New <span class="text-body-tertiary fw-semibold">(6)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#">Abandoned checkouts <span class="text-body-tertiary fw-semibold">(17)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#">Locals <span class="text-body-tertiary fw-semibold">(6810)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#">Email subscribers <span class="text-body-tertiary fw-semibold">(8)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#">Top reviews <span class="text-body-tertiary fw-semibold">(2)</span></a></li>
          </ul>

          <!-- 기존 #products 이하 전체 그대로 유지 -->
          <div id="products" data-list='{"valueNames":["customer","email","total-orders","total-spent","city","last-seen","last-order"],"page":10,"pagination":true}'>
            <!-- 기존 제품 검색 및 테이블 포함한 전체 영역 유지 -->
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
